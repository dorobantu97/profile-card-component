<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <article class="card">

        <div class="part-1">

            <div class="card-img"><img src="images/image-victor.jpg" class="card-img" alt="imagine" width="80px"></div>
            
            <div class="profile-name">
                <div class="name">Victor Crest</div>
                <div class="age">26</div>
            </div>
            
            <div class="location">London</div>

        </div>

        <div class="part-2">

            <div class="followers">
                <p class="number">80K</p>
                <p class="text">Followers</p>
            </div>

            <div class="likes">
                <p class="number">803K</p>
                <p class="text">Likes</p>
            </div>

            <div class="photos">
                <p class="number">1.4K</p>
                <p class="text">Photos</p>
            </div>

        </div>
        
        

    </article>
    


</body>

</html>
